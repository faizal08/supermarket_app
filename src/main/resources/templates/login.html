<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nesto - Admin Login</title>
    <style>
        body {
            background: url('/images/signup_image.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 25px 35px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        h2 {
            color: #000000; /* As requested, Nesto in Black */
            margin: 0 0 5px 0;
            font-size: 24px;
            font-weight: 700;
        }

        p.subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 13px;
            margin-bottom: 20px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 12px;
            margin-bottom: 4px;
            color: white;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db; /* Using Blue for Login to differentiate from green Signup */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }

        /* Error message style */
        .error-msg {
            color: #ff4d4d;
            font-size: 12px;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.4);
            padding: 5px;
            border-radius: 5px;
        }

        .footer-text {
            color: white;
            font-size: 12px;
            margin-top: 15px;
        }

        a {
            color: #5dade2;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Nesto Supermarket</h2>
    <p class="subtitle">Admin Login</p>

    <div th:if="${param.error}" class="error-msg">
        Invalid Email or Password.
    </div>

    <div th:if="${param.logout}" style="color: #2ecc71; font-size: 12px; margin-bottom: 10px;">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="input-group">
            <label>Email (Username):</label>
            <input type="email" name="username" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit">Sign In</button>
    </form>

    <div class="footer-text">
        Don't have an account? <a href="/signup">Register here</a>
    </div>
</div>

</body>
</html>
