<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nesto - Admin Signup</title>
    <style>
        body {
            background: url('/images/signup_image.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        .signup-box {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 25px 35px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 380px;
            max-height: 90vh;
            overflow-y: auto;
            text-align: center;
        }

        /* Error message style */
        .error-alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            border: 1px solid #f5c6cb;
            font-weight: 600;
        }

        .signup-box::-webkit-scrollbar {
            width: 5px;
        }
        .signup-box::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        h2 {
           color: #000000;
           margin: 0 0 5px 0;
           font-size: 24px;
           font-weight: 700;
        }

        .input-group {
            text-align: left;
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-size: 12px;
            margin-bottom: 4px;
            color: white;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #27ae60;
            transform: translateY(-1px);
        }

        a {
            color: #5dade2;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="signup-box">
    <h2>Nesto Supermarket</h2>
    <p>Admin Registration</p>
    <hr style="border: 0.5px solid #eee; margin-bottom: 20px;">

    <div th:if="${error}" class="error-alert">
        <span th:text="${error}">Error Message</span>
    </div>

    <form th:action="@{/register}" th:object="${admin}" method="post">
        <div class="input-group">
            <label>Name:</label>
            <input type="text" th:field="*{name}" placeholder="Enter Full Name" required>
        </div>

        <div class="input-group">
            <label>Email (Username):</label>
            <input type="email" th:field="*{email}" placeholder="admin@nesto.com" required>
        </div>

        <div class="input-group">
            <label>Password:</label>
            <input type="password" th:field="*{password}" placeholder="Create Password" required>
        </div>

        <div class="input-group">
            <label>Age:</label>
            <input type="number" th:field="*{age}" placeholder="Your Age">
        </div>

        <div class="input-group">
            <label>Mobile:</label>
            <input type="text" th:field="*{mobile}" placeholder="Your Mobile Number">
        </div>

        <button type="submit">Sign Up</button>
    </form>

    <p style="color: white; font-size: 12px; margin-top: 15px;">
        Already have an account? <a href="/login">Login here</a>
    </p>
</div>

</body>
</html>
