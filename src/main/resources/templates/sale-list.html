<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nesto - Sales History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --sidebar-color: #2c3e50; --accent-color: #27ae60; }
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .sidebar { height: 100vh; width: 250px; position: fixed; background-color: var(--sidebar-color); color: white; padding-top: 20px; }
        .sidebar h2 { text-align: center; font-size: 22px; margin-bottom: 30px; font-weight: bold; color: #fff; }
        .sidebar a { padding: 15px 25px; display: block; color: #bdc3c7; text-decoration: none; transition: 0.3s; }
        .sidebar a:hover { background-color: #34495e; color: white; border-left: 5px solid var(--accent-color); }
        .main-content { margin-left: 250px; padding: 30px; }
        .table-card { background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); padding: 25px; }
        .btn-create { background-color: var(--accent-color); color: white; font-weight: 600; }
        .btn-create:hover { background-color: #219150; color: white; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>NESTO</h2>
    <a th:href="@{/dashboard}"><i class="fas fa-home"></i> Dashboard</a>
    <a th:href="@{/customers}"><i class="fas fa-users"></i> Customers</a>
    <a th:href="@{/products}"><i class="fas fa-box"></i> Products</a>
    <a th:href="@{/sales}"><i class="fas fa-file-invoice-dollar"></i> Sales</a>
</div>

<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Sales History</h3>
        <a th:href="@{/sales/add}" class="btn btn-create"><i class="fas fa-plus"></i> Create New Sale</a>
    </div>

    <div class="table-card">
        <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>Bill ID</th>
                <th>Date</th>
                <th>Customer</th>
                <th>Total Amount</th>
                <th class="text-center">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${sales}">
                <td th:text="${'#INV-' + s.id}" class="fw-bold"></td>
                <td th:text="${#temporals.format(s.saleDate, 'dd-MM-yyyy HH:mm')}"></td>
                <td th:text="${s.customer.name}"></td>
                <td th:text="${'â‚¹' + s.totalBill}" class="text-success fw-bold"></td>
                <td class="text-center">
                    <a th:href="@{/sales/invoice/{id}(id=${s.id})}" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-eye"></i> Show Invoice
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
